<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{personBean.person.name} details</title>
    </h:head>
    <h:body> 
        <p>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    #{personBean.person.name}
                </f:facet>

                <h:outputText value="Father:" />
                <h:outputText value="#{personBean.person.father.name}" />

                <h:outputText value="Mother:" />
                <h:outputText value="#{personBean.person.mother.name}" />

                <h:outputText value="Name:" />
                <h:outputText value="#{personBean.person.name}" />

                <h:outputText value="Place of birth:" />
                <h:outputText value="#{personBean.person.placeOfBirth}" />

                <h:outputText value="Date of birth:" />
                <h:outputText value="#{personBean.person.dateOfBirth}">
                    <f:convertDateTime pattern="MMM dd, yyyy" />
                </h:outputText>

                <h:outputText value="Place of death:" />
                <h:outputText value="#{personBean.person.placeOfDeath}" />

                <h:outputText value="Date of death:" />
                <h:outputText value="#{personBean.person.dateOfDeath}">
                    <f:convertDateTime pattern="MMM dd, yyyy" />
                </h:outputText>
            </p:panelGrid>
        </p>
        <p>
            <p:tabView>
                <p:tab title="Spouse 1">
                    Children...
                </p:tab>
                <p:tab title="Spouse 2">
                    Children...
                </p:tab>
            </p:tabView>
        </p>
        <p>
            <p:commandButton value="Edit person" type="button" onclick="PF('editDialog').show();" />
        </p>
        <p:dialog header="Edit Individual: #{personBean.person.name}" modal="true" widgetVar="editDialog">
            <p>
                <p:panelGrid columns="2">
                    <c:set var="inputLength" value="100" />
                    <p:outputLabel value="Name:" />
                    <p:inputText value="#{personBean.person.name}" maxlength="#{inputLength}" size="#{inputLength}" />

                    <p:outputLabel value="Place of birth:" />
                    <p:inputText value="#{personBean.person.placeOfBirth}" maxlength="#{inputLength}" size="#{inputLength}" />

                    <p:outputLabel value="Date of birth:" />
                    <p:calendar value="#{personBean.person.dateOfBirth}" pattern="MMM dd yyyy"/>

                    <p:outputLabel value="Place of death:" />
                    <p:inputText value="#{personBean.person.placeOfDeath}" maxlength="#{inputLength}" size="#{inputLength}" />

                    <p:outputLabel value="Date of death:" />
                    <p:calendar value="#{personBean.person.dateOfDeath}" pattern="MMM dd yyyy" />
                </p:panelGrid>
            </p>
            <p>
                <p:commandButton value="Submit" />
                <p:commandButton value="Cancel" onclick="" />
            </p>
        </p:dialog>
    </h:body>
</html>
