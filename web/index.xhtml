<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="personId" value="#{individualBean.personId}" />
    </f:metadata>

    <h:head>
        <title>#{individualBean.person.name} details</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50">
                <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="200">
                <h:form>
                    <p:commandButton value="Edit person" update="@([id$=editDialog_form])" actionListener="#{personQueryBean.setNoInsertJustUpdate}" oncomplete="PF('editDialog').show()" />
                </h:form>
            </p:layoutUnit>

            <!-- ui:define name="east">East</ui:define -->

            <p:layoutUnit position="west" size="400">
                <ui:include src="/WEB-INF/resource/template/personPanelTemplate.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:include src="/WEB-INF/resource/template/spouseChildTemplate.xhtml" />
            </p:layoutUnit>
        </p:layout>

        <!-- Dialogs -->
        <ui:include src="/WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Add Child to just #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addChildSingleParentDialog" />
            <ui:param name="person" value="#{personQueryBean.personToInsert}" />
            <ui:param name="isNewPerson" value="#{true}" />
        </ui:include>

        <ui:include src="/WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Add Child to #{individualBean.person.name} and spouse " />
            <ui:param name="widgetVar" value="addChildDialog" />
            <ui:param name="person" value="#{personQueryBean.personToInsert}" />
            <ui:param name="isNewPerson" value="#{true}" />
        </ui:include>

        <ui:include src="/WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Add Spouse to #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addSpouseDialog" />
            <ui:param name="person" value="#{personQueryBean.personToInsert}" />
            <ui:param name="isNewPerson" value="#{true}" />
        </ui:include>

        <ui:include src="/WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Add father to #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addFatherDialog" />
            <ui:param name="person" value="#{personQueryBean.personToInsert}" />
            <ui:param name="isNewPerson" value="#{true}" />
        </ui:include>

        <ui:include src="/WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Add mother to #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addMotherDialog" />
            <ui:param name="person" value="#{personQueryBean.personToInsert}" />
            <ui:param name="isNewPerson" value="#{true}" />
        </ui:include>

        <ui:include src="/WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Edit Individual: #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="editDialog" />
            <ui:param name="person" value="#{personQueryBean.relatedPerson}" />
            <ui:param name="isNewPerson" value="#{false}" />
        </ui:include>
    </h:body>
</html>
