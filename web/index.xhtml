<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{personBean.person.name} details</title>
    </h:head>
    <h:body> 
        <p>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    #{personBean.person.name}
                </f:facet>

                <h:outputText value="Father:" />
                <h:outputText value="#{personBean.person.father.name}" />

                <h:outputText value="Mother:" />
                <h:outputText value="#{personBean.person.mother.name}" />

                <h:outputText value="Name:" />
                <h:outputText value="#{personBean.person.name}" />

                <h:outputText value="Place of birth:" />
                <h:outputText value="#{personBean.person.placeOfBirth}" />

                <h:outputText value="Date of birth:" />
                <h:outputText value="#{personBean.person.dateOfBirth}">
                    <f:convertDateTime pattern="MMM dd, yyyy" />
                </h:outputText>

                <h:outputText value="Place of death:" />
                <h:outputText value="#{personBean.person.placeOfDeath}" />

                <h:outputText value="Date of death:" />
                <h:outputText value="#{personBean.person.dateOfDeath}">
                    <f:convertDateTime pattern="MMM dd, yyyy" />
                </h:outputText>
            </p:panelGrid>
        </p>
        <p>
            <p:commandButton value="Edit person" type="button" onclick="PF('editDialog').show();" />
        </p>
        <ui:include src="WEB-INF/resource/template/editPersonDialog.xhtml">
            <ui:param name="header" value="Edit Individual: #{person.name}" />
            <ui:param name="widgetVar" value="editDialog" />
            <ui:param name="person" value="#{personBean.person}" />
        </ui:include>
        <p>
            <p:tabView rendered="#{personBean.children.size() > 0}">
                <c:forEach begin="0" end="#{personBean.children.size() - 1}" var="i">
                    <p:tab title="Spouse #{personBean.children.size()}">
                        Children...
                    </p:tab>
                </c:forEach>
            </p:tabView>
        </p>
        <p>
            <p>
                <p:commandButton value="Add child" type="button" onclick="PF('addChildDialog').show();" />
            </p>
            <ui:include src="WEB-INF/resource/template/editPersonDialog.xhtml">
                <ui:param name="header" value="Add Child" />
                <ui:param name="widgetVar" value="addChildDialog" />
                <ui:param name="person" value="#{personBean.newPerson}" />
            </ui:include>
        </p>

        
    </h:body>
</html>
