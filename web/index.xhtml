<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="personId" value="#{individualBean.personId}" />
    </f:metadata>

    <h:head>
        <title>#{individualBean.person.name} details</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50">
                <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="200">
                <ui:include src="/WEB-INF/resource/template/footerTemplate.xhtml" />
            </p:layoutUnit>

            <!-- ui:define name="east">East</ui:define -->

            <p:layoutUnit position="west" size="400">
                <ui:include src="/WEB-INF/resource/template/personPanelTemplate.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:include src="/WEB-INF/resource/template/spouseChildTemplate.xhtml" />
            </p:layoutUnit>
        </p:layout>

        <!-- Dialogs -->
        <ui:include src="/WEB-INF/resource/template/editPersonDialogs.xhtml" />
        
        <!-- About Dialog -->
        <p:dialog header="About" modal="true" widgetVar="aboutDialog" id="aboutDialog">
            <p>
                <p:outputLabel value="Family Tree Database" />
            </p>
            <p>
                <p:outputLabel value="Technologies used:" />
            </p>
            <p>
                <p:outputLabel value="Created for CS7700 Advanced Database Systems" /><br />
                <p:outputLabel value="Wright State University" /><br />
                <p:outputLabel value="College of" /><br />
                <p:outputLabel value="Department of" />
            </p>
            <p>
                <p:link href="mailto:hendrix.11@wright.edu" value="Joseph Hendrix" />
            </p>
        </p:dialog>
        
    </h:body>
</html>
