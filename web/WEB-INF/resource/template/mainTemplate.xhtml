<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <ui:insert name="north">North</ui:insert>
            <ui:insert name="south">South</ui:insert>
            <!-- ui:insert name="east">East</ui:insert -->
            <ui:insert name="west">West</ui:insert>
            <ui:insert name="center">Center</ui:insert>
        </p:layout>
        
        <!-- Dialogs -->
        <ui:include src="editPersonDialog.xhtml">
            <ui:param name="header" value="Add Child to just #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addChildSingleParentDialog" />
            <ui:param name="person" value="#{insertPersonBean.person}" />
            <ui:param name="isNewPerson" value="true" />
            <ui:param name="parent" value="#{individualBean.person.id}" />
        </ui:include>

        <ui:include src="editPersonDialog.xhtml">
            <ui:param name="header" value="Add Child to #{individualBean.person.name} and spouse" />
            <ui:param name="widgetVar" value="addChildDialog" />
            <ui:param name="person" value="#{insertPersonBean.person}" />
            <ui:param name="isNewPerson" value="true" />
            <ui:param name="parent" value="#{individualBean.person}" />
        </ui:include>

        <ui:include src="editPersonDialog.xhtml">
            <ui:param name="header" value="Add Spouse to #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addSpouseDialog" />
            <ui:param name="person" value="#{insertPersonBean.person}" />
            <ui:param name="isNewPerson" value="true" />
            <ui:param name="spouse" value="#{individualBean.person}" />
        </ui:include>

        <ui:include src="editPersonDialog.xhtml">
            <ui:param name="header" value="Add parent to #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="addParentDialog" />
            <ui:param name="isNewPerson" value="true" />
            <ui:param name="person" value="#{insertPersonBean.person}" />
            <ui:param name="child" value="#{individualBean.person}" />
        </ui:include> 

        <ui:include src="editPersonDialog.xhtml">
            <ui:param name="header" value="Edit Individual: #{individualBean.person.name}" />
            <ui:param name="widgetVar" value="editDialog" />
            <ui:param name="person" value="#{individualBean.person}" />
        </ui:include>
    </h:body>
</html>
