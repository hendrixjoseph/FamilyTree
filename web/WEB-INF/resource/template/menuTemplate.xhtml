<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <style type="text/css">
        .ui-layout-north {
            z-index:20 !important;
            overflow:visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
    </style>
    
    <h:form>
        <p:menubar>
            <p:submenu label="File">
                <p:submenu label="Import">
                    <p:menuitem>
                        <p:fileUpload label="Upload file" mode="simple" allowTypes="/(\.|\/)(sql|csv|xml|ged)$/" fileUploadListener="#{importBean.upload()}" auto="true" />
                    </p:menuitem>
                </p:submenu>
                <p:submenu label="Export">
                    <p:menuitem value="SQL" url="#" />
                    <p:menuitem value="CSV" url="#" />
                    <p:menuitem value="XML" url="#" />
                    <p:menuitem value="GEDCOM" url="#" />
                </p:submenu>
                <p:menuitem value="Settings" url="#" />
            </p:submenu>
            <p:submenu label="Edit">            
                <p:menuitem value="Edit individual" update="@([id$=editDialog_form])" actionListener="{personQueryBean.setNoInsertJustUpdate}" oncomplete="PF('editDialog').show()" rendered="#{individualView}" />
                <p:submenu label="Detach..." rendered="#{individualView}"> 
                      <p:menuitem value="Father" />
                      <p:menuitem value="Mother" />
                      <p:submenu label="Spouse">
                        <p:menuitem value="Spouse 1" />
                      </p:submenu>
                      <p:submenu label="Child">
                        <p:menuitem value="Child 1" />
                      </p:submenu>
                    </p:submenu>
            </p:submenu>
            <p:submenu label="Search">

            </p:submenu>
            <p:submenu label="View">
                <p:menuitem value="Individual" url="faces/index.xhtml" rendered="#{!individualView}" /> 
                <p:menuitem value="Places" url="faces/places.xhtml" rendered="#{!placesView}" />
            </p:submenu>
            
            <p:submenu label="Database">
                <p:submenu label="Detect duplicate">
                    <p:menuitem value="Individuals" url="#" />
                    <p:menuitem value="Sources" url="#" />
                </p:submenu>
                <p:menuitem value="View Schema" url="#" />
            </p:submenu>
            <p:submenu label="Help">
                <p:menuitem value="Javadoc" url="#" />
                <p:menuitem value="About" onclick="PF('aboutDialog').show()" />
            </p:submenu>
        </p:menubar>
    </h:form>
</ui:component>
