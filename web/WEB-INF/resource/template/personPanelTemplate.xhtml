<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui">
                  
    <p:layoutUnit position="west" size="500">
        <p:panelGrid columns="2">
            <f:facet name="header">
                #{individualBean.person.name}
            </f:facet>
                
            <p:outputLabel value="Father:" />
                <h:form id="fatherButton">
                    <h:panelGroup id="debug">
                        <p:link value="#{individualBean.person.father.name}" rendered="#{individualBean.person.hasFather()}">
                            <f:param name="personId" value="#{individualBean.person.father.id}" />
                        </p:link>

                        <p:outputLabel value="#{insertPersonBean.flip}" rendered="#{!individualBean.person.hasFather()}" />
                        <p:commandButton value="Add father" id="ajax" update="debug" actionListener="#{insertPersonBean.buttonAction}" oncomplete="PF('addFatherDialog').show()" rendered="#{!individualBean.person.hasFather()}" />
                    </h:panelGroup>
                </h:form>                
                

                <p:outputLabel value="Mother:" />
                <p:link value="#{individualBean.person.mother.name}" rendered="#{individualBean.person.hasMother()}">
                    <f:param name="personId" value="#{individualBean.person.mother.id}" />
                </p:link>
                
                <h:form>
                    <p:commandButton value="Add mother" type="button" onclick="PF('addMotherDialog').show()" rendered="#{!individualBean.person.hasMother()}">
                        <p:ajax event="click" listener="#{insertPersonBean.setChild(individualBean.person)}" />
                    </p:commandButton>
                </h:form>

                <p:outputLabel value="Gender:" />
                <p:outputLabel value="#{individualBean.person.gender}" />

                <p:outputLabel value="Place of birth:" />
                <p:outputLabel value="#{individualBean.person.placeOfBirth}" />

                <p:outputLabel value="Date of birth:" />
                <p:outputLabel value="#{individualBean.person.dateOfBirth}">
                    <f:convertDateTime pattern="MMM dd, yyyy" />
                </p:outputLabel>

                <p:outputLabel value="Place of death:" />
                <p:outputLabel value="#{individualBean.person.placeOfDeath}" />

                <p:outputLabel value="Date of death:" />
                <p:outputLabel value="#{individualBean.person.dateOfDeath}">
                    <f:convertDateTime pattern="MMM dd, yyyy" />
                </p:outputLabel>
            </p:panelGrid>
        </p:layoutUnit>
</ui:component>
