<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{${BEAN_NAME}.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Places
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="placesView" value="#{true}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="${VAR_NAME}" value="#{${BEAN_NAME}.entities}">
                <p:column headerText="Id">
                    <p:outputLabel value="#{${VAR_NAME}.id}" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
