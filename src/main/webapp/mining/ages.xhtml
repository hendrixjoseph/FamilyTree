<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:d3="http://hendrix11.wright.edu/d3">

    <ui:define name="title">
        Ages
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <d3:chart chartModel="#{agesBean.ageModel}" type="bar" id="ageChart" showLegend="false"
                      title="Ages" styleClass="charts" />
            <d3:chart chartModel="#{agesBean.meanMedianAgeAtBirthModel}" type="spline" id="birthChart"
                      title="Mean and Meadian Age per Birth Year" styleClass="charts" />
            <d3:chart chartModel="#{agesBean.meanMedianAgeAtDeathModel}" type="spline" id="deathChart"
                      title="Mean and Meadian Age per Death Year" styleClass="charts" />
            <p:dataTable var="stats" value="#{agesBean.statsMapList}">
                <p:column headerText="Statistic">
                    <p:outputLabel value="#{stats.key}" />
                </p:column>

                <p:column headerText="Value">
                    <p:outputLabel value="#{stats.value} years" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">
    </ui:define>

</ui:composition>
