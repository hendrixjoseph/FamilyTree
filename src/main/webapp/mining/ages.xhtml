<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:d3="http://hendrix11.wright.edu/d3">

    <ui:define name="title">
        Ages
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <d3:chart chartModel="#{agesBean.ageModel}" type="bar" id="ageChart" showLegend="false"
                      title="Ages" styleClass="charts" />
            <d3:chart chartModel="#{agesBean.meanMedianAgeAtBirthModel}" type="spline" id="birthChart"
                      title="Mean and Meadian Age per Birth Year" styleClass="charts" />
            <d3:chart chartModel="#{agesBean.meanMedianAgeAtDeathModel}" type="spline" id="deathChart"
                      title="Mean and Meadian Age per Death Year" styleClass="charts" />
            <p:panelGrid columns="2">
                <p:outputLabel value="Minimum age:" />
                <p:outputLabel value="#{agesBean.minAge}" />

                <p:outputLabel value="Q2:" />
                <p:outputLabel value="#{agesBean.ageQ1}" />

                <p:outputLabel value="Median age:" />
                <p:outputLabel value="#{agesBean.medianAge}" />

                <p:outputLabel value="Q3:" />
                <p:outputLabel value="#{agesBean.ageQ3}" />

                <p:outputLabel value="Maximum age:" />
                <p:outputLabel value="#{agesBean.maxAge}" />

                <p:outputLabel value="Average age:" />
                <p:outputLabel value="#{agesBean.averageAge}" />
            </p:panelGrid>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">
    </ui:define>

</ui:composition>
