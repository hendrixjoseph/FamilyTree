<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fam="http://hendrix11.wright.edu/familyTree"
                xmlns:c3="http://hendrix11.wright.edu/c3">

    <ui:define name="title">
        Births and Deaths
    </ui:define>

    <ui:define name="menu">
        <fam:menu currentView="birthsDeathsView" />
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <c3:chart chartModel="#{birthsAndDeathsBean.perMonthModel}" type="bar" id="perMonthChart"
                      title="Births and Deaths per Month" styleClass="charts" />
            <c3:chart chartModel="#{birthsAndDeathsBean.perDecadeModel}" type="bar" id="perDecadeChart"
                      title="Birth and Deaths per Decade" styleClass="charts" />
            <c3:chart chartModel="#{birthsAndDeathsBean.perDecadeCleanModel}" type="bar" id="perDecadeCleanChart"
                      title="Births and Deaths per Decade, estimated assuming average age" styleClass="charts" />
            <c3:chart chartModel="#{birthsAndDeathsBean.perDecadeCombinedModel}" type="bar" id="perDecadeCombined"
                      title="Births and Deaths per Decade, known and estimated" styleClass="charts" />
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">
    </ui:define>

</ui:composition>
