<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:d3="http://hendrix11.wright.edu/d3">

    <ui:define name="title">
        Gender analysis
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <d3:chart chartModel="#{genderStatsBean.genderModel}" id="genderPie" type="pie"
                      style="width: 200px; height: 200px;" />

            <p:dataTable var="people" value="#{genderStatsBean.genderAges}">
                <p:column headerText="Gender">
                    <p:outputLabel value="#{people.gender}" />
                </p:column>

                <p:column headerText="Average age">
                    <p:outputLabel value="#{people.age} years" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
