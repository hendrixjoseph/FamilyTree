<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="personId" value="#{individualBean.personId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        #{individualBean.person.name} details
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="individualView" value="#{true}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <!-- ui:define name="east">East</ui:define -->

        <p:layoutUnit position="west" size="400">
            <ui:include src="/WEB-INF/resource/template/personPanelTemplate.xhtml" />
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:include src="/WEB-INF/resource/template/spouseChildTemplate.xhtml" />
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">
        <ui:include src="/WEB-INF/resource/template/editPersonDialogs.xhtml" />
    </ui:define>
</ui:composition>
