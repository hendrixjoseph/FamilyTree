<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:hendrix11="http://hendrix11.wright.edu/facelets">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{marriageBean.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Places
    </ui:define>

    <ui:define name="menu">
        <hendrix11:menu currentView="marriagesView" />
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="marriage" value="#{marriageBean.entities}"  scrollable="true" scrollHeight="90%"
                         styleClass="familyTree-dataTable">
                <p:column headerText="Husband">
                    husband
                    <!-- hendrix11:personLink person="#{marriage.husband}}" / -->
                </p:column>
                <p:column headerText="Wife">
                    wife
                    <hendrix11:personLink person="#{marriage.wife}}" />
                </p:column>
                <p:column headerText="Place">
                    <hendrix11:googleMapLink place="#{marriage.place}" />
                </p:column>
                <p:column headerText="Date">
                    <p:outputLabel value="#{marriage.dateString}" />
                </p:column>

                <f:facet name="footer">
                    <hendrix11:pageNav dataBean="#{marriageBean}" outcome="marriages" />
                </f:facet>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
