<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{marriageBean.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Places
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="marriageViewView" value="#{true}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="marriage" value="#{marriageBean.entities}">
                <p:column headerText="Husband">
                    <p:outputLabel value="#{marriage.husband}" />
                </p:column>
                <p:column headerText="Wife">
                    <p:outputLabel value="#{marriage.wife}" />
                </p:column>
                <p:column headerText="Place">
                    <p:outputLabel value="#{marriage.place}" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
