<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:hendrix11="http://hendrix11.wright.edu/facelets">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{burialBean.page}" />
            <f:viewParam name="sort" value="#{burialBean.sort}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Burials
    </ui:define>

    <ui:define name="menu">
        <hendrix11:menu currentView="burialsView" />
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="burial" value="#{burialBean.entities}" scrollable="true" scrollHeight="90%"
                         styleClass="familyTree-dataTable">

                <p:column>
                    <f:facet name="header">
                        <hendrix11:pageSort dataBean="#{burialBean}" text="Person" sort="person.name" />
                    </f:facet>
                    <hendrix11:personLink person="#{burial.person}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <hendrix11:pageSort dataBean="#{burialBean}" text="Date" sort="date" />
                    </f:facet>
                    <p:outputLabel value="#{burial.dateString}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <hendrix11:pageSort dataBean="#{burialBean}" text="Place" sort="place.name" />
                    </f:facet>
                    <hendrix11:googleMapLink place="#{burial.place}" />
                </p:column>

                <f:facet name="footer">
                    <hendrix11:pageNav dataBean="#{burialBean}" />
                </f:facet>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
