<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fam="http://hendrix11.wright.edu/familyTree">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{deathBean.page}" />
            <f:viewParam name="sort" value="#{deathBean.sort}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Deaths
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="death" value="#{deathBean.entities}" scrollable="true" scrollHeight="90%"
                         styleClass="familyTree-dataTable">

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{deathBean}" text="Person" sort="person.name" />
                    </f:facet>
                    <fam:personLink person="#{death.person}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{deathBean}" text="Date" sort="date" />
                    </f:facet>
                    <p:outputLabel value="#{death.dateString}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{deathBean}" text="Place" sort="place.name" />
                    </f:facet>
                    <fam:googleMapLink place="#{death.place}" />
                </p:column>

                <f:facet name="footer">
                    <fam:pageNav dataBean="#{deathBean}" />
                </f:facet>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
