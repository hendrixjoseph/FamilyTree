<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fam="http://hendrix11.wright.edu/familyTree">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{personBean.page}" />
            <f:viewParam name="sort" value="#{personBean.sort}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Index of Individuals
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="person" value="#{personBean.entities}" scrollable="true" scrollHeight="90%"
                         styleClass="familyTree-dataTable">
                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Id" sort="id" />
                    </f:facet>
                    <p:outputLabel value="#{person.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Father" sort="father.name" />
                    </f:facet>
                    <fam:personLink person="#{person.father}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Mother" sort="mother.name" />
                    </f:facet>
                    <fam:personLink person="#{person.mother}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Name" sort="name" />
                    </f:facet>
                    <fam:personLink person="#{person}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Gender" sort="gender" />
                    </f:facet>
                    <p:outputLabel value="#{person.gender.toString()}" />
                </p:column>

                <p:column headerText="Number of children">
                    <p:outputLabel value="#{person.children.size()}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Birth Place" sort="birth.place.name" />
                    </f:facet>
                    <fam:googleMapLink place="#{person.birth.place}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Birthdate" sort="birth.date" />
                    </f:facet>
                    <p:outputLabel value="#{person.birth.dateString}" />
                </p:column>

                <p:column headerText="Death Place">
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Death Place" sort="death.place.name" />
                    </f:facet>
                    <fam:googleMapLink place="#{person.death.place}" />
                </p:column>

                <p:column headerText="Death Date">
                    <f:facet name="header">
                        <fam:pageSort dataBean="#{personBean}" text="Death Date" sort="death.date" />
                    </f:facet>
                    <p:outputLabel value="#{person.death.dateString}" />
                </p:column>

                <f:facet name="footer">
                    <fam:pageNav dataBean="#{personBean}" />
                </f:facet>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
