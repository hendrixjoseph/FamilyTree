<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{personsBean.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Index of Individuals
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="personsView" value="#{true}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="person" value="#{personsBean.entities}">
                <p:column headerText="Id">
                    <p:outputLabel value="#{person.id}" />
                </p:column>

                <p:column headerText="Father">
                    <p:link outcome="index" value="#{person.father}">
                        <f:param name="personId" value="#{person.father.id}" />
                    </p:link>
                </p:column>

                <p:column headerText="Mother">
                    <p:link outcome="index" value="#{person.mother}">
                        <f:param name="personId" value="#{person.mother.id}" />
                    </p:link>
                </p:column>

                <p:column headerText="Name">
                    <p:link outcome="index" value="#{person.name}">
                        <f:param name="personId" value="#{person.id}" />
                    </p:link>
                </p:column>

                <p:column headerText="Gender">
                    <p:outputLabel value="#{person.gender}" />
                </p:column>

                <p:column headerText="Number of children">
                    <p:outputLabel value="#{person.children.size()}" />
                </p:column>

                <p:column headerText="Birth Place">
                    <p:outputLabel value="#{person.birth.place}" />
                </p:column>

                <p:column headerText="Birthdate">
                    <p:outputLabel value="#{person.birth.date}">
                        <f:convertDateTime pattern="MMM dd yyyy" />
                    </p:outputLabel>
                </p:column>

                <p:column headerText="Death Place">
                    <p:outputLabel value="#{person.death.place}" />
                </p:column>

                <p:column headerText="Death Date">
                    <p:outputLabel value="#{person.death.date}">
                        <f:convertDateTime pattern="MMM dd yyyy" />
                    </p:outputLabel>
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
