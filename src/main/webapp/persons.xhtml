<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{personsBean.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Index of Individuals
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="personsView" value="#{true}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="person" value="#{personsBean.entities}">
                <p:column headerText="Id">
                    <p:outputLabel value="#{person.id}" />
                </p:column>

                <p:column headerText="Name">
                    <p:outputLabel value="#{person.name}" />
                </p:column>

                <p:column headerText="Gender">
                    <p:outputLabel value="#{person.gender}" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
