<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:hendrix11="http://hendrix11.wright.edu/facelets">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{personBean.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Index of Individuals
    </ui:define>

    <ui:define name="menu">
        <hendrix11:menu currentView="personsView" />
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="person" value="#{personBean.entities}" scrollable="true" scrollHeight="90%"
                         styleClass="familyTree-dataTable">
                <p:column headerText="Id">
                    <p:outputLabel value="#{person.id}" />
                </p:column>

                <p:column headerText="Father">
                    <hendrix11:personLink person="#{person.father}" />
                </p:column>

                <p:column headerText="Mother">
                    <hendrix11:personLink person="#{person.mother}" />
                </p:column>

                <p:column headerText="Name">
                    <hendrix11:personLink person="#{person}" />
                </p:column>

                <p:column headerText="Gender">
                    <p:outputLabel value="#{person.gender.toString()}" />
                </p:column>

                <p:column headerText="Number of children">
                    <p:outputLabel value="#{person.children.size()}" />
                </p:column>

                <p:column headerText="Birth Place">
                    <hendrix11:googleMapLink place="#{person.birth.place}" />
                </p:column>

                <p:column headerText="Birthdate">
                    <p:outputLabel value="#{person.birth.dateString}" />
                </p:column>

                <p:column headerText="Death Place">
                    <hendrix11:googleMapLink place="#{person.death.place}" />
                </p:column>

                <p:column headerText="Death Date">
                    <p:outputLabel value="#{person.death.dateString}" />
                </p:column>

                <f:facet name="footer">
                    <hendrix11:pageNav dataBean="#{personBean}" outcome="persons" />
                </f:facet>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
