<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:menubar>
            <p:submenu label="File">
                <p:menuitem value="Import" url="#" />
                <p:submenu label="Import">
                    <p:menuitem>
                        <p:fileUpload label="Upload file" mode="advanced" allowTypes=".*(\.ged)" auto="true" />
                    </p:menuitem>
                    <p:menuitem value="Previous uploads" />
                </p:submenu>
                <p:submenu label="Export">
                    <p:menuitem value="New GEDCOM" url="#" />
                    <p:menuitem value="Previous GEDCOMs" url="#" />
                </p:submenu>
                <p:menuitem value="Settings" url="#" />
            </p:submenu>
            <p:submenu label="Edit">
                <p:menuitem value="Edit individual" update="@(#editDialog_form)" oncomplete="PF('editDialog').show()"
                            rendered="#{individualView}" />
                <p:submenu label="Detach..." rendered="#{individualView}">
                    <p:menuitem value="Father" />
                    <p:menuitem value="Mother" />
                    <p:submenu label="Spouse">
                        <p:menuitem value="Spouse 1" />
                    </p:submenu>
                    <p:submenu label="Child">
                        <p:menuitem value="Child 1" />
                    </p:submenu>
                </p:submenu>
            </p:submenu>
            <p:submenu label="Search">

            </p:submenu>
            <p:submenu label="View">
                <p:menuitem value="Individual" url="index.xhtml" rendered="#{!individualView}" />
                <p:menuitem value="Places" url="places.xhtml" rendered="#{!placesView}" />
                <p:menuitem value="Marriages" url="marriages.xhtml" rendered="#{!marriageView}" />
                <p:menuitem value="Index of Individuals" url="persons.xhtml" rendered="#{!personsView}" />
            </p:submenu>

            <p:submenu label="Database">
                <p:submenu label="Detect duplicate">
                    <p:menuitem value="Individuals" url="#" />
                    <p:menuitem value="Sources" url="#" />
                </p:submenu>
                <p:menuitem value="View Schema" url="#" />
            </p:submenu>
            <p:submenu label="Help">
                <p:menuitem value="Javadoc" url="http://hendrixjoseph.github.io/FamilyTree/apidocs/index.html" />
                <p:menuitem value="About" onclick="PF('aboutDialog').show()" />
            </p:submenu>
        </p:menubar>
    </h:form>
</ui:component>
