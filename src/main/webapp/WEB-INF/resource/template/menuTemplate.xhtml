<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <style type="text/css">
        .ui-layout-north {
            z-index:20 !important;
            overflow:visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
    </style>
    
    <h:form>
        <p:menubar>
            <p:submenu label="File">
                <p:menuitem value="Import" url="#" />
                <!-- p:submenu label="Import">
                    <p:menuitem>
                        <p:fileUpload label="Upload file" mode="simple" allowTypes="/(\.|\/)(sql|csv|xml|ged)$/" auto="true" />
                    </p:menuitem>
                </p:submenu -->
                <p:submenu label="Export">
                    <p:menuitem value="SQL" url="#" />
                    <p:menuitem value="CSV" url="#" />
                    <p:menuitem value="XML" url="#" />
                    <p:menuitem value="GEDCOM" url="#" />
                </p:submenu>
                <p:menuitem value="Settings" onclick="PF('settingsDialog').show()" />
            </p:submenu>
            <p:submenu label="Edit">            
                <p:menuitem value="Edit individual" update="@([id$=editDialog_form])" actionListener="{personQueryBean.setNoInsertJustUpdate}" oncomplete="PF('editDialog').show()" rendered="#{individualView}" />
                <p:submenu label="Detach..." rendered="#{individualView}"> 
                      <p:menuitem value="Father" />
                      <p:menuitem value="Mother" />
                      <p:submenu label="Spouse">
                        <p:menuitem value="Spouse 1" />
                      </p:submenu>
                      <p:submenu label="Child">
                        <p:menuitem value="Child 1" />
                      </p:submenu>
                    </p:submenu>
            </p:submenu>
            <p:submenu label="Search">

            </p:submenu>
            <p:submenu label="View">
                <p:menuitem value="Individual" url="index.xhtml" rendered="#{!individualView}" /> 
                <p:menuitem value="Places" url="places.xhtml" rendered="#{!placesView}" />
                <p:menuitem value="Children" url="children.xhtml" rendered="#{!childrenView}" />
                <p:menuitem value="Marriages" url="marriages.xhtml" rendered="#{!marraigeView}" />
                <p:menuitem value="Index of Individuals" url="persons.xhtml" rendered="#{!personsView}" />
            </p:submenu>
            
            <p:submenu label="Database">
                <p:submenu label="Detect duplicate">
                    <p:menuitem value="Individuals" url="#" />
                    <p:menuitem value="Sources" url="#" />
                </p:submenu>
                <p:menuitem value="View Schema" url="#" />
            </p:submenu>
            <p:submenu label="Help">
                <p:menuitem value="Javadoc" url="javadoc/index.html" />
                <p:menuitem value="About" onclick="PF('aboutDialog').show()" />
            </p:submenu>
        </p:menubar>
    </h:form>
</ui:component>
