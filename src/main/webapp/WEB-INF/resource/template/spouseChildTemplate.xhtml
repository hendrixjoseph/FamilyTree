<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:tabView style="height: 90%">
                <c:forEach  items="#{individualBean.person.spouseChildMap.keySet()}" var="spouse">
                    <p:tab title="#{spouse.name}">
                        <ui:include src="childTableTemplate.xhtml">
                            <ui:param name="children" value="#{individualBean.person.getChildren(spouse)}" />
                        </ui:include>
                        <p>
                            <h:form>
                                <p:commandButton value="Add child" actionListener="#{personQueryBean.setPersonAsChildWithSpouse(spouse)}" oncomplete="PF('addChildDialog').show()"/>
                            </h:form>
                        </p>
                        <p>
                            <p:link value="View spouse's page">
                                <f:param name="personId" value="#{spouse.id}" />                                            
                            </p:link>
                        </p>
                    </p:tab>
                </c:forEach>
                      <p:tab title="Children with unknown spouse" rendered="#{individualBean.person.childrenNoSpouse.size() > 0}">
                        <ui:include src="childTableTemplate.xhtml">
                            <ui:param name="children" value="#{individualBean.person.childrenNoSpouse}" />
                        </ui:include>
                      </p:tab>
                <p:tab title="Add spouse or children">

                    <p>
                        <h:form>
                            <p:commandButton value="Add spouse" update="@([id$=addSpouseDialog_form])" actionListener="#{personQueryBean.setPersonAsSpouse}" oncomplete="PF('addSpouseDialog').show();" />
                        </h:form>
                    </p><p>
                        <h:form>
                            <p:commandButton value="Add child" update="@([id$=addChildSingleParentDialog_form])" actionListener="#{personQueryBean.setPersonAsChildWithNoSpouse}" oncomplete="PF('addChildSingleParentDialog').show();" />
                        </h:form>
                    </p>
                </p:tab>
            </p:tabView>
</ui:component>
