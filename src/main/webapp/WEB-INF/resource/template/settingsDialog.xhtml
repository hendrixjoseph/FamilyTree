<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
        >
    <h:form id="settingsDialog_form">
        <p:dialog header="Settings" modal="true" widgetVar="settingsDialog" id="settingsDialog">
            <p>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Default person type"/>
                    <p:inputText value="#{settingsBean.settings.defaultPersonType}"/>

                    <p:outputLabel value="Default person"/>
                    <p:inputText value="#{settingsBean.settings.defaultPerson}"/>

                    <p:outputLabel value="View welcome page"/>
                    <p:inputText value="#{settingsBean.settings.viewWelcomePage}"/>

                    <p:outputLabel value="Theme"/>
                    <p:inputText value="#{settingsBean.settings.theme}"/>
                </p:panelGrid>
            </p>

            <p>
                <p:commandButton value="Submit" actionListener="#{settingsBean.commit}"/>
                <p:commandButton value="Cancel" oncomplete="PF('settingsDialog').hide()"/>
            </p>
        </p:dialog>
    </h:form>
</ui:component>
