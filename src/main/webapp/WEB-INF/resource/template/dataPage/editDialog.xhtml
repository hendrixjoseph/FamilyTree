<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="#{editDialog}_form">
        <p:dialog header="#{header}" modal="true" widgetVar="#{editDialog}" id="#{editDialog}">
            <p>
                <c:if test="#{places}">
                    <ui:include src="editDialogContents/place.xhtml"/>
                </c:if>
            </p>

            <p>
                <p:commandButton value="Submit" actionListener="#{queryBean.commit}" action="#{queryBean.getAction()}"
                                 ajax="false"/>
                <p:commandButton value="Cancel" oncomplete="PF('#{editDialog}').hide()"/>
            </p>
        </p:dialog>
    </h:form>

</ui:component>
