<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:fam="http://hendrix11.wright.edu/familyTree"
                xmlns:p="http://primefaces.org/ui">
    <p:dataTable var="child" value="#{children}" scrollable="true" scrollHeight="90%">
        <p:column headerText="Name">
            <fam:personLink person="#{child}" />
        </p:column>

        <p:column headerText="Gender">
            <p:outputLabel value="#{child.gender}" />
        </p:column>

        <p:column headerText="Place of Birth">
            <fam:googleMapLink place="#{child.birth.place}" />
        </p:column>

        <p:column headerText="Date of Birth">
            <p:outputLabel value="#{child.birth.dateString}" />
        </p:column>

        <p:column headerText="Place of Death">
            <fam:googleMapLink place="#{child.death.place}" />
        </p:column>

        <p:column headerText="Date of Death">
            <p:outputLabel value="#{child.death.dateString}" />
        </p:column>
    </p:dataTable>
</ui:composition>
