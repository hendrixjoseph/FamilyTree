<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:menubar>
            <p:submenu label="File">
                <p:submenu label="Import">
                    <p:menuitem>
                        <p:fileUpload label="Upload file" mode="advanced" allowTypes=".*(\.ged)" auto="true" />
                    </p:menuitem>
                    <p:menuitem value="Previous uploads" />
                </p:submenu>
                <p:submenu label="Export">
                    <p:menuitem value="New GEDCOM" url="#" />
                    <p:menuitem value="Previous GEDCOMs" url="#" />
                </p:submenu>
                <p:menuitem value="Settings" url="#" />
            </p:submenu>
            <p:submenu label="Edit">
                <p:menuitem value="Edit individual" update="@(#editDialog_form)" oncomplete="PF('editDialog').show()"
                            disabled="#{!currentView.equals('individualView')}" />
                <p:submenu label="Detach..." disabled="#{!currentView.equals('individualView')}">
                    <p:menuitem value="Father" />
                    <p:menuitem value="Mother" />
                    <p:submenu label="Spouse">
                        <p:menuitem value="Spouse 1" />
                    </p:submenu>
                    <p:submenu label="Child">
                        <p:menuitem value="Child 1" />
                    </p:submenu>
                </p:submenu>
            </p:submenu>
            <p:submenu label="Search">

            </p:submenu>
            <p:submenu label="View">
                <p:menuitem value="Individual" url="/index.xhtml" disabled="#{currentView.equals('individualView')}" />
                <p:submenu label="Places">
                    <p:menuitem value="All Places" url="/places/places.xhtml"
                                disabled="#{currentView.equals('placesView')}" />
                    <p:menuitem value="Countries" url="/places/countries.xhtml"
                                disabled="#{currentView.equals('countriesView')}" />
                    <p:menuitem value="States" url="/places/states.xhtml"
                                disabled="#{currentView.equals('statesView')}" />
                    <p:menuitem value="Counties" url="/places/counties.xhtml"
                                disabled="#{currentView.equals('countiesView')}" />
                    <p:menuitem value="Cities" url="/places/cities.xhtml"
                                disabled="#{currentView.equals('citiesView')}" />
                </p:submenu>
                <p:submenu label="Events">
                    <p:menuitem value="Marriages" url="/events/marriages.xhtml"
                                    disabled="#{currentView.equals('marriagesView')}" />
                    <p:submenu label="Single Person Events">
                        <p:menuitem value="All Events" url="/events/singlePersonEvents.xhtml"
                                    disabled="#{currentView.equals('singlePersonEventsView')}" />
                        <p:menuitem value="Births" url="/events/births.xhtml"
                                    disabled="#{currentView.equals('birthsView')}" />
                        <p:menuitem value="Deaths" url="/events/deaths.xhtml"
                                    disabled="#{currentView.equals('deathsView')}" />
                        <p:menuitem value="Burials" url="/events/burials.xhtml"
                                    disabled="#{currentView.equals('burialsView')}" />
                    </p:submenu>
                </p:submenu>
                <p:menuitem value="Index of Individuals" url="/persons.xhtml"
                            disabled="#{currentView.equals('personsView')}" />
            </p:submenu>

            <p:submenu label="Database">
                <p:submenu label="Detect duplicate">
                    <p:menuitem value="Individuals" url="#" />
                    <p:menuitem value="Sources" url="#" />
                </p:submenu>
                <p:menuitem value="View Schema" url="#" />
            </p:submenu>

            <p:submenu label="Data Mining">
                <p:menuitem value="Statistics" url="/statistics.xhtml"
                            disabled="#{currentView.equals('statisticsView')}" />
            </p:submenu>

            <p:submenu label="Help">
                <p:menuitem value="Javadoc" url="http://hendrixjoseph.github.io/FamilyTree/apidocs/" />
                <p:menuitem value="About" onclick="PF('aboutDialog').show()" />
            </p:submenu>
        </p:menubar>
    </h:form>
</ui:component>
