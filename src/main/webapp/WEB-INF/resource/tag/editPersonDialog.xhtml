<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="#{widgetVar}_form">
        <p:dialog header="#{header}" modal="true" widgetVar="#{widgetVar}" id="#{widgetVar}"
                  onShow="#{persistPersonBean.setPerson(person)}">
            <p>
                <p:panelGrid columns="2">
                    <c:set var="inputLength" value="100" />

                    <p:outputLabel value="Id" />
                    <p:inputText value="#{persistPersonBean.person.id}" disabled="true" rendered="#{!isNewPerson}" />
                    <p:inputText value="Id will be autogenerated." disabled="true" rendered="#{isNewPerson}" />

                    <p:outputLabel value="Name:" />
                    <p:inputText value="#{persistPersonBean.tempPerson.name}" maxlength="#{inputLength}"
                                 size="#{inputLength}" />

                    <p:outputLabel value="Gender:" />
                    <p:selectOneMenu id="gender" value="#{persistPersonBean.gender}" style="width: 125px;">
                        <f:selectItem itemLabel="Select One" itemValue="notSelected" />
                        <f:selectItems value="#{genderBean.genders}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Place of birth:" />
                    <p:inputText value="#{persistPersonBean.tempPerson.birth.place}" maxlength="#{inputLength}"
                                 size="#{inputLength}" />

                    <p:outputLabel value="Date of birth:" />
                    <p:calendar value="#{persistPersonBean.tempPerson.birth.date}" pattern="MMM dd yyyy" />

                    <p:outputLabel value="Place of death:" />
                    <p:inputText value="#{persistPersonBean.tempPerson.death.place}" maxlength="#{inputLength}"
                                 size="#{inputLength}" />

                    <p:outputLabel value="Date of death:" />
                    <p:calendar value="#{persistPersonBean.tempPerson.death.date}" pattern="MMM dd yyyy" />
                </p:panelGrid>
            </p>

            <p>
                <p:commandButton value="Submit" actionListener="#{persistPersonBean.updatePerson}" immediate="true"
                                 ajax="false" />
                <p:commandButton value="Cancel" oncomplete="PF('#{widgetVar}').hide()" />
            </p>
        </p:dialog>
    </h:form>
</ui:composition>
