<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:forEach begin="1" end="#{dataBean.numPages}" step="1" var="page">
        <c:if test="#{page == dataBean.page}">
            <p:outputLabel value="#{page}" />
        </c:if>
        <c:if test="#{page != dataBean.page}">
            <p:link outcome="#{view.viewId}" value="#{page}">
                <f:param name="page" value="#{page}" />
                <f:param name="sort" value="#{dataBean.sort}" disable="#{dataBean.sort == null}" />
            </p:link>
        </c:if>
        <c:if test="#{page != dataBean.numPages}"> | </c:if>
    </c:forEach>
</ui:composition>
