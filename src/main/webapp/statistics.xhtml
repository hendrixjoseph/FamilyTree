<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fam="http://hendrix11.wright.edu/familyTree"
                xmlns:svg="http://hendrix11.wright.edu/svg">

    <ui:define name="title">
        Statistics
    </ui:define>

    <ui:define name="menu">
        <fam:menu currentView="statisticsView" />
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <svg:chart chartModel="#{personBean.perDecadeModel}" width="100%" height="500" styleClass="custom" />
            <p:chart type="pie" model="#{personBean.genderPie}" style="width:400px;height:300px;" widgetVar="chart" />
            <p:chart type="bar" model="#{personBean.agesChartModel}" style="height:300px;" />
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">
    </ui:define>

</ui:composition>
