<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:hendrix11="http://hendrix11.wright.edu/facelets">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{placeBean.page}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Places
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="placesView" value="#{true}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center">
            <p:dataTable var="place" value="#{placeBean.entities}" scrollable="true" scrollHeight="90%"
                         styleClass="familyTree-dataTable">
                <p:column headerText="Id">
                    <p:outputLabel value="#{place.id}" />
                </p:column>

                <p:column headerText="Name">
                    <hendrix11:googleMapLink place="#{place}" />
                </p:column>

                <f:facet name="footer">
                    <hendrix11:pageNav dataBean="#{placeBean}" outcome="places" />
                </f:facet>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
