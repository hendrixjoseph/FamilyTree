<ui:composition template="/WEB-INF/resource/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:define name="title">
        Places
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/resource/template/menuTemplate.xhtml">
            <ui:param name="placesView" value="#{true}" />
        </ui:include>
    </ui:define>
    
    <ui:define name="content">
     <p:layoutUnit position="center">
      <p:dataTable var="place" value="#{placeBean.places}">
    
      <p:column headerText="Id">
        <h:outputText value="#{place.id}" />
      </p:column>
 
      <p:column headerText="Name">
        <h:outputText value="#{place.name}" />
      </p:column>
      </p:dataTable>
     </p:layoutUnit>
    </ui:define>

    <ui:define name="dataTable">
        <ui:include src="/WEB-INF/resource/template/dataPage/dataTable.xhtml">
            <ui:param name="dataBean" value="#{placesBean}" />
            <ui:param name="editDialog" value="editPlaceDialog" />
            <ui:param name="editButton" value="Edit place" />
            <ui:param name="deleteDialog" value="deletePlaceDialog" />
            <ui:param name="deleteButton" value="Delete place" />
            <ui:param name="queryBean" value="#{placeQueryBean}" />
        </ui:include>
    </ui:define>

    <ui:define name="dialogs">

    </ui:define>
</ui:composition>
